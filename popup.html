<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #1a73e8;
        font-size: 18px;
        margin: 0 0 15px 0;
        text-align: center;
      }
      #responseText {
        margin-bottom: 10px;
        white-space: pre-wrap;
        font-size: 14px;
      }
      .status-container {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .progress-container {
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        transition: width 0.3s ease;
      }
      .status-text {
        font-weight: bold;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Snowflake Preventive</h1>
    <div id="responseText">Analyzing...</div>
    <div class="status-container">
      <div id="statusText" class="status-text"></div>
      <div id="percentageText" class="status-text"></div>
    </div>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
